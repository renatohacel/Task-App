<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>

    <!--Bootstrap 4-->
    <link rel="stylesheet" href="bootstrap.min.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="#" class="navbar-brand">TASK APP</a>
        <div class="navbar-nav ml-auto">
            <form class="form-inline my-2 my-lg-0">
                <input type="search" id="search" class="form-control mr-sm-2" placeholder="Buscar tarea" autocomplete="off">
                <button class="btn btn-warning my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <input type="hidden" id="task-id">
                            <div class="form-group">
                                <input placeholder="Tarea" type="text" id="name" class="form-control" autocomplete="off">
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" placeholder="Descripción de la tarea" id="description" cols="20" rows="10" autocomplete="off">
                                </textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-center">
                                Guardar Tarea
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-7">
                <div class="card m4-2" id="task-result">
                    <div class="card-body">
                        <ul id="container">
                        </ul>
                    </div>
                </div>
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Nombre</td>
                            <td>Descripción</td>
                            <td>Acción</td>
                        </tr>
                    </thead>
                    <tbody id="tasks"></tbody>
                </table>
            </div>
        </div>
    </div>









    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!--script-->
    <script src="app.js"></script>

</body>

</html>
